<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
    <style>
      body {
        background: linear-gradient(to right, #ABB2B9, #1A5276);
        font-family: Calibri, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.5s ease-out forwards;
      }

      h1 {
        text-align: center;
        color: white;
        margin: 0;
        padding: 20px 0;
      }

      hr {
        border: none;
        border-top: 2px solid white;
        margin: 20px 0;
      }

      form {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #E67E22;
        color: white;
        border: none;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.2s ease-out;
      }

      button:hover {
        background-color: #FFA07A;
      }

      h2 {
        color: white;
        margin: 0;
        padding: 20px 0 10px 0;
        border-top: 2px solid white;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.5s ease-out forwards;
      }

      pre {
        font-size: large;
        margin: 0;
        padding: 20px;
        border: 2px solid black;
        white-space: pre-wrap;
        word-wrap: break-word;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.5s ease-out forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Intelligent Algorithms Homework (F22)</h1>
      <hr>
      <form action="{% url 'save_all_results' %}" method="post">
        {% csrf_token %}
        <button type="submit">Show All Results</button>
      </form>
      <form action="{% url 'show_best_result' %}" method="post">
        {% csrf_token %}
        <button type="submit">Show the Best Result</button>
      </form>

      {% if optimal_results %}
        <h2>Optimal Results:</h2>
        <pre>{{ optimal_results }}</pre>
      {% endif %}

      {% if all_results %}
        <h2>All Results:</h2>
        <pre>{{ all_results }}</pre>
      {% endif %}
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var container = document.querySelector(".container");
        container.style.opacity = 1;
        container.style.transform = "translateY(0)";
        var headings = document.querySelectorAll("h2, pre");
        headings.forEach(function(heading) {
          heading.style.opacity = 1;
          heading.style.transform = "translateY(0)";
        });
      });
    </script>
  </body>
</html>
